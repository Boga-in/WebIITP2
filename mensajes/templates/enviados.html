{% extends 'base.html' %}

{% block content %}
<h2>Mensajes Enviados</h2>
<ul>
    {% for mensaje in mensajes %}
        <li>{{ mensaje.destinatario }}: {{ mensaje.texto }} ({{ mensaje.fecha_hora }})</li>
    {% empty %}
        <li>No has enviado mensajes.</li>
    {% endfor %}
</ul>
{% endblock %}
